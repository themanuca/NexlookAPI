name: Build and deploy ASP.Net Core app to Azure Web App - NexlookAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ./NexLookSolution

      - name: dotnet publish
        run: dotnet publish ./NexlookAPI/NexlookAPI.csproj -c Release -o "./myapp"
        working-directory: ./NexLookSolution

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: NexLookSolution/myapp
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: myapp

     
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'NexlookAPI'
          slot-name: 'Production'
          package: myapp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5D7F0C5EAB3C4DB9BBDA3CDD51C4130A }}







